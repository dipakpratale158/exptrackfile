<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .form-row {
        align-items: center;
      }
      .premium-button {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
        --bs-btn-color: #000;
        --bs-btn-bg: #ffc107;
        --bs-btn-border-color: hsla(0, 0%, 100%, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="premiumdiv"></div>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 class="text-center" id="header-title">Expenses Tracker</h1>
      </div>
    </header>
    <form>
      <div class="form-row" id="baxo">
        <div class="col">
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Amount"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="item"
            class="form-control"
            placeholder="Add Item"
          />
        </div>
        <div class="col">
          <div class="form-group">
            <select class="form-control rounded" id="table" name="table">
              <option value="food">Food</option>
              <option value="health">Health</option>
              <option value="bills">Bills</option>
              <option value="pet">Pet</option>
              <option value="drinks">Drinks</option>
              <option value="electricity">Electricity</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" id="btn" class="btn btn-primary">
          Add Expense</button
        ><br /><br />
        <span id="totalAmount"></span>
      </div>
    </form>
    <div class="container-fluid">
      <h3 style="text-align: center;">List Of Expenses</h3>
      <ul class="list-group"></ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
